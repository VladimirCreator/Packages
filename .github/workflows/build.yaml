name: Build
run-name: ${{ github.actor } wants to check if ${{ inputs.gist }} is fine

on:
  workflow_dispatch:
    inputs:
      gist:
        required: true
        type: string
      script:
        required: true
        type: string

defaults:
  run:
    working-directory: ${{ inputs.gist }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - run: mkdir -v _site

      - run: npm ci
      - run: npm run ${{ inputs.script }}

      - run: mv .build/* ../_site/
      - uses: actions/upload-pages-artifact@v2

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v2

    permissions:
      id-token: write
      pages: write
