<!DOCTYPE html>

<html lang='ru'>
	<head>
		<title>%VITE_TITLE%</title>
		<link rel='preconnect' href='https://fonts.googleapis.com'>
		<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Pacifico&display=swap'>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Sacramento&display=swap'>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap'>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Commissioner:wght@100;200;300;400;500;600;700;800;900&display=swap'>
		<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css' crossorigin='anonymous' integrity='sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ'>
	</head>

	<body class='text-bg-light' hidden>
		<article id='UIView' class='vh-100 container-xxl py-4 text-bg-light user-select-none'>
			<header id='about' class='overflow-hidden' hidden style='z-index:1055;'>
				<address id='legal' hidden>
					<h1 hidden>
						<span id='author'></span>
						<small id='copyright' hidden style='display:none'>Copyright&nbsp;&copy;&nbsp;2023&nbsp;Vladimir&nbsp;Leonidovich&nbsp;Petrov.&nbsp;<wbr>All&nbsp;rights&nbsp;reserved.</small>
					</h1>
				</address>
			</header>

			<article id='application' class='h-100 row g-0'>
				<aside class='col-md-4 col-lg-3'>
					<div class='vstack gap-2'>
						<h1 class='fw-bold fs-2 font-monospace text-body'>@vladimircreator</h1>
						<nav id='UITreeView' class='accordion'>
							<div class='accordion-item'>
								<h1 class='accordion-header'>
									<button class='accordion-button collapsed' type='button' data-bs-toggle='collapse' data-bs-target='#example'>Предприятие</button>
								</h1>
								<div id='example' class='accordion-collapse collapse' data-bs-parent='UITreeView'>
									<div class='accordion-body p-0'>
										<div class='list-group list-group-flush'>
											<button class='list-group-item list-group-item-action'>Филиалы</button>
											<button class='list-group-item list-group-item-action'>Помещения</button>
											<button class='list-group-item list-group-item-action'>Склады</button>
										</div>
									</div>
								</div>
							</div>
						</nav>
						<div class='alert alert-warning text-break'>Copyright&nbsp;&copy;&nbsp;2023&nbsp;Vladimir&nbsp;Leonidovich&nbsp;Petrov.&nbsp;<wbr>All&nbsp;rights&nbsp;reserved.</div>
					</div>
				</aside>
				<section id='editor' class='h-100 overflow-auto col-md-7 col-lg-8 mx-auto'>
					<form id='UIToolbarView' class='vstack gap-3 pb-3 sticky-top text-bg-light'>
						<div class='btn-group btn-group'>
							<button id='add' class='btn btn-outline-success' type='button' data-bs-toggle='modal' data-bs-target='#modalAdd'>Добавить</button>
							<button id='replace' class='btn btn-outline-primary' type='button' data-bs-toggle='modal' data-bs-target='#modalEdit'>Редактировать</button>
							<button id='remove' class='btn btn-outline-danger' type='button' data-bs-toggle='modal' data-bs-target='#modalDelete'>Удалить</button>
						</div>
						<div class='form-floating'>
							<input class='form-control' type='text' placeholder='.' disabled />
							<label id='searchTextField' for=''>Поиск по названию</label>
						</div>
						<div class='form-check'>
							<input class='form-check-input' type='checkbox' checked disabled />
							<label class='form-check-label'>Отображать скрытые</label>
						</div>
					</form>
					<div id='UITableView' class='table-responsive'>
						<table id='table' class='table text-center table-hover caption-top'>
							<caption></caption>
							<thead class='align-middle table-dark'></thead>
							<tbody></tbody>
						</table>
					</div>
				</section>
				<div id='modalAdd' class='modal' data-bs-backdrop='static'>
					<div class='modal-dialog modal-dialog-centered modal-fullscreen-md-down'>
						<div class='modal-content'>
							<div class='modal-header'>
								<h2 class='modal-title'>Добавление</h2>
								<button class='btn-close' type='button' data-bs-dismiss='modal'></button>
							</div>
							<div class='modal-body'>
								<form class='vstack gap-2'></form>
							</div>
							<div class='modal-footer'>
								<button class='btn btn-secondary' data-bs-dismiss='modal'>Отменить</button>
								<button id='buttonAdd' class='btn btn-success' data-bs-dismiss='modal'>Добавить</button>
							</div>
						</div>
					</div>
				</div>
				<div id='modalEdit' class='modal' data-bs-backdrop='static'>
					<div class='modal-dialog modal-dialog-centered modal-fullscreen-md-down'>
						<div class='modal-content'>
							<div class='modal-header'>
								<h2 class='modal-title'>Редактирование</h2>
								<button class='btn-close' type='button' data-bs-dismiss='modal'></button>
							</div>
							<div class='modal-body'>
								<form class='vstack gap-2'></form>
							</div>
							<div class='modal-footer'>
								<button class='btn btn-secondary' data-bs-dismiss='modal'>Отменить</button>
								<button id='buttonEdit' class='btn btn-primary' data-bs-dismiss='modal'>Подтвердить</button>
							</div>
						</div>
					</div>
				</div>
				<div id='modalDelete' class='modal' data-bs-backdrop='static'>
					<div class='modal-dialog modal-dialog-centered modal-fullscreen-md-down'>
						<div class='modal-content'>
							<div class='modal-header'>
								<h2 class='modal-title'>Подтверждение</h2>
								<button class='btn-close' type='button' data-bs-dismiss='modal'></button>
							</div>
							<div class='modal-body'>
								<p>Вы уверены, что хотите удалить?</p>
							</div>
							<div class='modal-footer'>
								<button class='btn btn-secondary' data-bs-dismiss='modal'>Отменить</button>
								<button id='buttonRemove' class='btn btn-danger' data-bs-dismiss='modal'>Подтвердить</button>
							</div>
						</div>
					</div>
				</div>
			</article>
		</article>

		<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe' crossorigin='anonymous'>
		</script>
		<script type='module' src='./Sources/CRUD for a X/index.mjs'></script>
	</body>
</html>
